<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/DragAndDrop.css">
    <script src="/scripts/DragAndDrop.js"></script>
    <title>Drag and Drop</title>
</head>

<body>
    <h1>
        Drag and Drop Functionality
    </h1>
    <div class="table">
        <div class="row">
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color: blueviolet;">100</div>
            </div>
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color: aquamarine;">200</div>
            </div>
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color: tomato;">300</div>
            </div>
        </div>
        <div class="row">
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color: peru;">400</div>
            </div>
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color: aliceblue;">500</div>
            </div>
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color:cadetblue;">600</div>
            </div>
        </div>
        <div class="row">
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color:chartreuse;">700</div>
            </div>
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color:yellow;">800</div>
            </div>
            <div class="rectangle">
                <div draggable="true" class="innerDiv" style="background-color:violet;">900</div>
            </div>
        </div>
    </div>
</body>

</html>
